services:
  php-proxy:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./php/core:/var/www/html/php/core
      - ./php/modules:/var/www/html/php/modules
      - ./php/endpoints:/var/www/html/php/endpoints
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    env_file:
      - .env.php
    restart: unless-stopped